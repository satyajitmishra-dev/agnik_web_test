<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animator Homework - Agnik web test</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    
<body>
    <div class="container">
        <h1>
            <img src="assets\AgnikLogocropped.png" alt="Agnik Logo" class="logo">
            Circle Animator
        </h1>

        <div class="input-section">
            <div class="input-group">
                <label>Red (Seconds)</label>
                <input type="number" id="redInput" min="0" value="2">
            </div>
            <div class="input-group">
                <label>Green (Seconds)</label>
                <input type="number" id="greenInput" min="0" value="2">
            </div>
            <div class="input-group">
                <label>Blue (Seconds)</label>
                <input type="number" id="blueInput" min="0" value="2">
            </div>
            <div class="input-group">
                <label>Number of Circles</label>
                <input type="number" id="numCirclesInput" min="1" max="10" value="5">
            </div>
        </div>

        <div class="button-group">
            <button id="submitBtn">Submit</button>
        </div>

        <div class="circles-section" id="circlesSection">
            <div class="circle-row">
                <div class="circle-row-title">Red Circles</div>
                <div class="circles" id="redRow"></div>
            </div>

            <div class="circle-row">
                <div class="circle-row-title">Green Circles</div>
                <div class="circles" id="greenRow"></div>
            </div>

            <div class="circle-row">
                <div class="circle-row-title">Blue Circles</div>
                <div class="circles" id="blueRow"></div>
            </div>

            <div class="control-buttons" id="controlButtons">
                <button id="startBtn" disabled>Start</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
